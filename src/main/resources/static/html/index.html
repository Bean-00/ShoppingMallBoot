<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>home</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">


</head>
<style>
    .nav-item {
        margin-bottom: 30px;
    }
</style>
<body>
<div class="container-fluid">
    <nav class="navbar bg-body-tertiary fixed-top">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                    aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand mx-auto" href="#">Shopping Mall</a>
            <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar"
                 aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Shopping Mall</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <p>비회원 메뉴</p>
                            <a class="nav-link " aria-current="page" href="#">최근 본 상품</a>
                            <a class="nav-link " aria-current="page" href="#">상품 검색</a>
                        </li>
                        <li class="nav-item">
                            <p>마이페이지</p>
                            <a class="nav-link " aria-current="page" href="#">내 정보 조회</a>
                            <a class="nav-link " aria-current="page" href="#">구매 이력 조회</a>
                        </li>
                        <li class="nav-item">
                            <p>상품 관리</p>
                            <a class="nav-link " aria-current="page" href="#">판매 상품 </a>
                            <a class="nav-link " aria-current="page" href="#">구매 이력 조회</a>
                        </li>
                        <li class="nav-item">
                            <p>회원 관리</p>
                            <a class="nav-link " aria-current="page" href="#">가입 회원 정보 조회</a>
                            <a class="nav-link " aria-current="page" href="#">구매 이력 조회</a>
                        </li>
                    </ul>
                </div>
            </div>
            <button type="button" id="login-btn"
                    class="justify-content-start align-items-center d-flex btn btn-outline-dark">
                <i class="bi bi-door-closed fs-5 me-3"></i>
                <a class="nav-link active" aria-current="page" href="#">로그인</a>
            </button>
        </div>
    </nav>
</div>

<script>
    $(document).ready(function () {
        $("#login-btn").hover(
            () => {
                $("#login-btn").html(
                    `<i class="bi bi-door-open fs-5 me-3"></i>
                 <a class="nav-link active" aria-current="page" href="#">로그인</a>`
                );
            },
            () => {
                $("#login-btn").html(
                    `<i class="bi bi-door-closed fs-5 me-3"></i>
                 <a class="nav-link active" aria-current="page" href="#">로그인</a>`
                );
            }
        );
    });
</script>
</body>
</html>
