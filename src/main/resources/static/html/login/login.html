<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Login</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">


</head>
<style>
    .nav-item {
        margin-bottom: 30px;
    }
</style>
<body>
<div class="container-fluid" style="height: calc(88vh); margin-top: 10px">
    <nav class="navbar bg-body-tertiary fixed-top">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                    aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">
                <img src="/images/ShoppingMallLogo.png" alt="" width="103.04" height="44">
            </a>
            <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar"
                 aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <a class="navbar-brand" href="#">
                        <img src="/images/ShoppingMallLogo.png" alt="" width="103.04" height="44">
                    </a>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <p>비회원 메뉴</p>
                            <a class="nav-link " aria-current="page" href="#">최근 본 상품</a>
                            <a class="nav-link " aria-current="page" href="#">상품 검색</a>
                        </li>
                        <li class="nav-item">
                            <p>마이페이지</p>
                            <a class="nav-link " aria-current="page" href="#">내 정보 조회</a>
                            <a class="nav-link " aria-current="page" href="#">구매 이력 조회</a>
                        </li>
                        <li class="nav-item">
                            <p>상품 관리</p>
                            <a class="nav-link " aria-current="page" href="#">판매 상품 </a>
                            <a class="nav-link " aria-current="page" href="#">구매 이력 조회</a>
                        </li>
                        <li class="nav-item">
                            <p>회원 관리</p>
                            <a class="nav-link " aria-current="page" href="#">가입 회원 정보 조회</a>
                        </li>
                    </ul>
                </div>
            </div>
            <button type="button" id="login-btn"
                    class="justify-content-start align-items-center d-flex btn btn-outline-dark">
                <i class="bi bi-door-closed fs-5 me-3"></i>
                <a class="nav-link active" aria-current="page" href="#">로그인</a>
            </button>
        </div>
    </nav>

    <div id="login-field" class="container-xxl container-lg d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="col-6 d-flex justify-content-center align-items-center border border-5 border-opacity-50 border-primary" style="height: 500px;border-radius: 10px;">
            <div class="col-7">
                <h3 class="mx-auto p-2 mb-5" style="font-weight: bold; text-align: center;">로그인</h3>
                <div id="login-box">
                    <label for="input-id" style="font-weight: bolder; margin-left: 3px">ID</label>
                    <input id = "input-id"class="login-input form-control mb-3" type="text" placeholder="아이디를 입력해주세요" />
                    <label for="input-pw" style="font-weight: bolder">PW</label>
                    <input id = "input-pw" class="login-input form-control mb-3" type="password" placeholder="비밀번호를 입력해주세요" />
                    <button class = "col-12 btn btn-outline-primary my-2    " type="button">로그인</button>
                    <hr>
                    <button class = "col-12 btn btn-outline-secondary my-2" type="button">회원가입</button>

                </div>
            </div>
        </div>
    </div>

</div>
</body>

<script>
    $(document).ready(function () {
        $("#login-btn").hover(
            () => {
                $("#login-btn").html(
                    `<i class="bi bi-door-open fs-5 me-3"></i>
                 <a class="nav-link active" aria-current="page" href="#">로그인</a>`
                );
            },
            () => {
                $("#login-btn").html(
                    `<i class="bi bi-door-closed fs-5 me-3"></i>
                 <a class="nav-link active" aria-current="page" href="#">로그인</a>`
                );
            }
        );
    });
</script>
</html>
