<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>signup</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="/images/ShoppingMallFavicon.png">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css"
          integrity="sha512-3pIirOrwegjM6erE5gPSwkUzO+3cTjpnV9lexlNZqvupR64iZBnOOTiiLPb9M36zpMScbmUNIcHUqKD47M719g=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"
            integrity="sha512-VEd+nq25CkR676O+pLBnDW09R7VQX9Mdiij052gVCp5yVH3jGtH70Ho/UUv4mJDsEdTvqRCFZg0NKGiojGnUCw=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>


</head>
<style>
    .nav-item {
        margin-bottom: 30px;
    }

    .invalid-feedback {
        display: block;
    }
</style>

<body>
<div class="container-fluid" style="height: calc(88vh); margin-top: 10px">
    <div id="nav-bar"></div>
    <div id="login-field" class="container-xxl container-lg d-flex justify-content-center"
         style="height: 100vh;">
        <div class="col-8 d-flex justify-content-center"
             style="border-radius: 10px; margin-top: 50px; padding-top: 30px; padding-bottom: 30px;flex-wrap: wrap">
            <div class="col-6">
                <h3 class="mx-auto p-2 mb-5" style="font-weight: bold; text-align: center;">상품 구매</h3>

                <div id="product-info-box">
                    <h5 class="m-lg-2 pb-2" style="font-weight: bolder">상품 정보</h5>
                    <label for="input-product-name" style="font-weight: bolder; margin-left: 3px">NAME</label>
                    <div id="product-name-field" class="input-group mb-3">
                        <input id="input-product-name" class="login-input form-control" type="text" disabled/>
                    </div>
                    <div id="price-field" class="has-validation mb-3">
                        <label for="input-price" style="font-weight: bolder; margin-left: 3px">PRICE</label>
                        <input id="input-price" class="login-input form-control" type="text" disabled/>
                    </div>
                </div>

                <hr/>

                <div id="delivery-info-box">
                    <h5 class="m-lg-2 pb-2" style="font-weight: bolder">배송 정보</h5>
                    <div class="block mb-2">
                        <input id="checkBox-default-info" class="form-check-input" type="checkbox"
                               onclick="clickDefaultInfoBtn()">
                        <label class="form-check-label" for="flexCheckChecked">
                            기본 정보로 입력
                        </label>
                    </div>

                    <label for="input-receiver-name" style="font-weight: bolder; margin-left: 3px">RECEIVER NAME</label>
                    <div class="input-group mb-3 has-validation">
                        <input id="input-receiver-name" class="login-input form-control" type="text"
                               placeholder="배송받으실 분 성함을 입력해주세요"/>
                        <div id="feedback-receiver-name"></div>
                    </div>

                    <label for="input-first-phone" style="font-weight: bolder; margin-left: 3px">RECEIVER PHONE</label>
                    <div class="input-group mb-3 has-validation">
                        <div class="d-flex">
                            <input id="input-first-phone" type="text" class="form-control" placeholder="010"
                                   aria-label="phone1">
                            <span class="input-group-text">-</span>
                            <input id="input-middle-phone" type="text" class="form-control" placeholder="0000"
                                   aria-label="phone2">
                            <span class="input-group-text">-</span>
                            <input id="input-last-phone" type="text" class="form-control" placeholder="0000"
                                   aria-label="phone3">
                        </div>
                        <div id="feedback-phone"></div>
                    </div>

                    <label for="input-address"
                           style="font-weight: bolder; margin-left: 3px">RECEIVER ADDRESS</label>
                    <div id="input-group has-validation">
                        <input id="input-address" class="login-input form-control" type="text"
                               placeholder="기본 주소를 입력해주세요"/>
                        <div id="feedback-address"></div>
                    </div>

                    <label for="input-delivery-request"
                           style="font-weight: bolder; margin-left: 3px; margin-top: 16px">RECEIVER REQUEST</label>
                    <input id="input-delivery-request" class="login-input form-control" type="text"
                           placeholder="배송 요청사항을 입력해주세요"/>

                    <label for="input-delivery-request"
                           style="font-weight: bolder; margin-left: 3px; margin-top: 16px">RECEIVER REQUEST DATE</label>
                    <div id="input-group has-validation">
                        <input id="input-delivery-date" class="login-input form-control" type="date"
                               placeholder="배송 요청일을 입력해주세요"/>
                        <div id="feedback-delivery-date"></div>
                    </div>

                    <hr>

                    <div id="payment-info-box" class="mb-3 mt-3">
                        <h5 class="m-lg-2 pb-2" style="font-weight: bolder">결제 방식</h5>

                        <div class="justify-content-around d-flex">
                            <div>
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                       id="radio-payment-cash" style="margin-right: 5px" value=1>
                                <label class="form-check-label" for="radio-payment-cash">
                                    무통장 입금
                                </label>
                            </div>

                            <div>
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                       id="radio-payment-credit-card"
                                       checked style="margin-right: 5px" value="2">
                                <label class="form-check-label" for="radio-payment-credit-card">
                                    카드 결제
                                </label>
                            </div>
                        </div>
                    </div>

                    <button class="col-12 btn btn-outline-secondary my-2" type="button" onclick="clickPurchaseBtn()">구매
                    </button>
                </div>
            </div>
        </div>
    </div>

</div>
</body>

<script src="../js/ajax.js"></script>
<script src="../js/auth.js"></script>
<script src="../js/menu.js"></script>
<script>
    const prodNo = window.location.search.split("=")[1];

    $(document).ready(function () {
        viewNavbar('nav-bar');
        $("#login-btn").hover(
            () => $("#login-btn > i").removeClass("bi-door-closed").addClass("bi-door-open"),
            () => $("#login-btn > i").removeClass("bi-door-open").addClass("bi-door-closed")
        );

        getProductInfo();
    });

    const getProductInfo = () => {

        sendGetAjax(`/api/products/${prodNo}`, (res) => {
            $("#input-product-name").val(res.prodName);
            $("#input-price").val(`${res.price}원`);
        })

    }

    const clickDefaultInfoBtn = async () => {
        const loginUser = await getLoginUser();
        const userId = loginUser.userId;
        if ($('#checkBox-default-info').is(':checked')) {
            sendGetAjax(`/api/users/${userId}`, (res) => {
                $("#input-receiver-name").val(res.userName);
                $("#input-first-phone").val(res.phone1);
                $("#input-middle-phone").val(res.phone2);
                $("#input-last-phone").val(res.phone3);
                $("#input-address").val(res.addr);
            })
        } else {
            $("#input-receiver-name").val("");
            $("#input-first-phone").val("");
            $("#input-middle-phone").val("");
            $("#input-last-phone").val("");
            $("#input-address").val("");
        }
    }


    const clickPurchaseBtn = () => {
        const checkList = [
            {suffix: 'receiver-name', label: '배송받으시는 분 성함'},
            {suffix: 'address', label: '주소란'}
        ];

        for (let check of checkList) {
            if (!$(`#input-${check.suffix}`).val()) {
                showFeedback({suffix: check.suffix, isValid: false, msg: `${check.label}을 입력해주세요.`});
                return;
            }
        }

        if (!validatePhoneNumber(`${$("#input-first-phone").val()}-${$("#input-middle-phone").val()}-${$("#input-last-phone").val()}`)) {
            showFeedback({suffix: 'phone', isValid: false, msg: '전화번호란을 올바르게 입력해주세요.'});
            return;
        }

        if (!validateDeliveryDate()) {
            showFeedback({suffix: 'delivery-date', isValid: false, msg: '배송 요청 날짜를 올바르게 입력해주세요.'});
            return;
        }

        sendDeliveryInfo();
    }

    const validatePhoneNumber = (phoneNumber) => {
        if (phoneNumber.length === 2)
            return true;
        const regex = /^(010|011|016|017|018|019)[-]?\d{3,4}[-]?\d{4}$/;
        return regex.test(phoneNumber);
    }

    const validateDeliveryDate = () => {
        if ($("#input-delivery-date").val() === "")
            return true;

        const deliDate = moment($("#input-delivery-date").val());
        const todayDate = moment();

        return deliDate.diff(todayDate) > 0;
    }

    const sendDeliveryInfo = async () => {
        const loginUser = await getLoginUser();
        const paymentOption = $("#radio-payment-cash").is(":checked") ? 1 : 2;

        const body = {
            "receiverName": $("#input-receiver-name").val(),
            "receiverPhone": `${$("#input-first-phone").val()}-${$("#input-middle-phone").val()}-${$("#input-last-phone").val()}`,
            "status": 1,
            "prodNo": prodNo,
            "buyerId": loginUser.userId,
            "dlvyAddr": $("#input-address").val(),
            "paymentOption": paymentOption,
            "dlvyDate": $("#input-delivery-date").val(),
            "dlvyRequest": $("#input-delivery-request").val(),
        };

        console.log("body: ", body)

        if (body.receiverPhone.length === 2)
            body.receiverPhone = null;

        sendPostAjax('/api/purchases/', body, () => {
            toastr.success('상품 구매가 완료되었습니다');
            location.href = "/my-purchase-log";
        })
    }

    const showFeedback = ({suffix, isValid, msg}) => {
        const $input = $(`#input-${suffix}`);
        const $feedback = $(`#feedback-${suffix}`);
        let inputClassNameForAdd = 'is-valid';
        let inputClassNameForRemove = 'is-invalid';
        let feedbackClassNameForAdd = 'valid-feedback';
        let feedbackClassNameForRemove = 'invalid-feedback';

        if (!isValid) {
            inputClassNameForAdd = 'is-invalid';
            inputClassNameForRemove = 'is-valid';
            feedbackClassNameForAdd = 'invalid-feedback';
            feedbackClassNameForRemove = 'valid-feedback';
        }

        $input.removeClass(inputClassNameForRemove);
        $input.addClass(inputClassNameForAdd);
        $feedback.removeClass(feedbackClassNameForRemove);
        $feedback.addClass(feedbackClassNameForAdd);
        $feedback.text(msg);
    }

</script>
</html>
