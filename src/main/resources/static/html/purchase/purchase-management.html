                            <div id="feedback-address"></div>

<script>

    const $searchSelectBtn = $("#search-select-btn");
    $(document).ready(function () {
        viewNavbar('nav-bar')
        $("#login-btn").hover(
            () => $("#login-btn > i").removeClass("bi-door-closed").addClass("bi-door-open"),
            () => $("#login-btn > i").removeClass("bi-door-open").addClass("bi-door-closed")
        );
        setPurchaseListTable();
    });

    const setPurchaseListTable = async () => {
        const loginUser = await getLoginUser();
        if (!loginUser || loginUser.role !== 'admin') {
            alert('관리자만 이용 가능합니다.');
            window.location.href = '/';
            return;
        }
        sendGetAjax('/api/purchases/', (res) => {
            createPurchaseListTable(res);
        })
    }

    const createPurchaseListTable = (res) => {
        const $purchaseListTbody = $("#purchase-list-tbody");
        let purchaseHtml = '';
        for (let purchase of res.purchaseList) {
            purchaseHtml += `<tr><th scope="row">${purchase.rowNum}</th>
            <td>${purchase.purchaseProd.prodName}</td>
            <td>${purchase.buyer.userId}</td>
            <td>${purchase.orderDate}</td>
            <td id="${purchase.tranNo}-status-text">${purchase.statusText}</td>
            <td>`;
            if (purchase.status === 'PURCHASED')
                purchaseHtml += `<button id = "${purchase.tranNo}-update-btn" class="btn btn-outline-dark" type="button" onclick="updateTranCode(event)">배송 요청</button>`;
            else
               purchaseHtml +=  `<button id = "${purchase.tranNo}-update-btn" class="btn btn-outline-dark" type="button" disabled>확인</button>`;
            purchaseHtml += `</td>
            </tr>`
        }
        $purchaseListTbody.html(purchaseHtml);
    }

    const updateTranCode = (event) => {
        const tranNo = event.target.id.slice(0, -11);
        sendPatchAjax(`/api/purchases?tranNo=${tranNo}`, null, () => {
            toastr.success("상품 상태가 변동되었습니다.");
            $(`#${tranNo}-status-text`).text("배송중");
            $(`#${tranNo}-update-btn`).attr("disabled", "disabled").text("확인");
        }, () => {
            toastr.error("상품 상태 변동 중 에러가 발생하였습니다.");
        })
    }

</script>
