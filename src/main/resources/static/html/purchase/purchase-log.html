<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>구매 이력 조회</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="/images/ShoppingMallFavicon.png">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">


</head>
<style>
    .nav-item {
        margin-bottom: 30px;
    }

</style>
<body>
<div class="container-fluid" style="height: calc(88vh); margin-top: 10px">
    <nav class="navbar bg-body-tertiary fixed-top">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                    aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="/">
                <img src="/images/ShoppingMallLogo.png" alt="" width="103.04" height="44">
            </a>
            <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar"
                 aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <a class="navbar-brand" href="/">
                        <img src="/images/ShoppingMallLogo.png" alt="" width="103.04" height="44">
                    </a>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <p>비회원 메뉴</p>
                            <a class="nav-link " aria-current="page" href="#">최근 본 상품</a>
                            <a class="nav-link " aria-current="page" href="#">상품 검색</a>
                        </li>
                        <li class="nav-item">
                            <p>마이페이지</p>
                            <a class="nav-link " aria-current="page" href="/myInformation">내 정보 조회</a>
                            <a class="nav-link " aria-current="page" href="/myPurchaseLog">구매 이력 조회</a>
                        </li>
                        <li class="nav-item">
                            <p>상품 관리</p>
                            <a class="nav-link " aria-current="page" href="#">상품 등록</a>
                            <a class="nav-link " aria-current="page" href="#">판매 완료 상품 관리</a>
                        </li>
                        <li class="nav-item">
                            <p>회원 관리</p>
                            <a class="nav-link " aria-current="page" href="/user-management">가입 회원 정보 조회</a>
                        </li>
                    </ul>
                </div>
            </div>
            <button type="button" id="login-btn"
                    class="justify-content-start align-items-center d-flex btn btn-outline-dark"
                    onclick="location.href='/login'">
                <i class="bi bi-door-closed fs-5 me-3"></i>
                <a class="nav-link active" aria-current="page" href="/login">로그인</a>
            </button>
        </div>
    </nav>

    <div id="purchase-list-area" class="container-xxl container-lg" style="margin-top: 100px">
        <div class="col-12 justify-content-center d-flex" style="flex-wrap: wrap">
            <div class="col-10">
                <h3 class="mx-auto p-2 mb-5" style="font-weight: bold; text-align: center">구매 이력 조회</h3>
                <div style="height: 30px"></div>

                <table class="table table-hover col-10">
                    <thead>
                    <tr>
                        <th scope="col">NO</th>
                        <th scope="col">주문 상품</th>
                        <th scope="col">주문 날짜</th>
                        <th scope="col">배송 현황</th>
                        <th scope="col">상세 보기</th>
                    </tr>
                    </thead>
                    <tbody id="purchase-tbody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>

<button id="purchase-modal-btn" hidden="hidden" data-bs-toggle="modal" data-bs-target="#purchase-modal">
</button>
<div id="purchase-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-xl" role="document" style="margin-top: 100px">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">회원 상세 조회</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <div class="row d-flex align-items-center" style="margin-bottom: 16px">
                        <label for="input-id" class="col-md-1 col-sm-6 control-label">ID</label>
                        <div class="col-md-5 col-sm-6">
                            <input id="input-id" type="text" readonly class="form-control">
                        </div>
                        <label for="input-name" class="col-md-1 col-sm-6 control-label">NAME</label>
                        <div class="col-md-5 col-sm-6">
                            <input id="input-name" type="text" readonly class="form-control">
                        </div>
                    </div>

                    <div class="row d-flex align-items-center" style="margin-bottom: 16px">
                        <label for="input-phone" class="col-md-1 col-sm-2 control-label">PHONE</label>
                        <div class="col-md-5 col-sm-4">
                            <input id="input-phone" type="text" readonly class="form-control">
                        </div>
                        <label for="input-email" class="col-md-1 col-sm-2 control-label">EMAIL</label>
                        <div class="col-md-5 col-sm-4">
                            <input id="input-email" type="text" readonly class="form-control">
                        </div>
                    </div>

                    <div class="row d-flex align-items-center" style="margin-bottom: 16px">
                        <label for="input-address" class="col-md-1 col-sm-6 control-label">ADDRESS</label>
                        <div class="col-md-11 col-sm-6">
                            <input id="input-address" type="text" readonly class="form-control">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

</body>

<script src="../js/ajax.js"></script>
<script>

    const $searchSelectBtn = $("#search-select-btn");
    $(document).ready(function () {
        $("#login-btn").hover(
            () => $("#login-btn > i").removeClass("bi-door-closed").addClass("bi-door-open"),
            () => $("#login-btn > i").removeClass("bi-door-open").addClass("bi-door-closed")
        );
        setPurchaseTable();
    });

    const setPurchaseTable = () => {
        sendGetAjax('/api/purchases/' + buildProductQueryParam(1, 'user01'), (res) => {
            createPurchaseTable(res);
        })
    }

    const createPurchaseTable = (res) => {
        const $purchaseTbody = $("#purchase-tbody");
        let purchaseHtml = '';
        for (let purchase of res.purchaseList) {
            purchaseHtml += `<tr><th scope="row">${purchase.rowNum}</th>
            <td>${purchase.purchaseProd.prodName}</td>
            <td>${purchase.orderDate}</td>
            <td>${purchase.status}</td>
            <td>
                <button id = "${purchase.purchaseId}-btn" class="btn btn-outline-dark" type="button" onclick="showPurchaseInfoModal(event)">보기</button>
            </td></tr>`
        }
        $purchaseTbody.html(purchaseHtml);
    }

    const showPurchaseInfoModal = (event) => {
        const purchaseId = event.target.id.slice(0,-4);

        setPurchaseInfoModal(purchaseId);
        $("#purchase-modal-btn").click();
    }

    const setPurchaseInfoModal = (purchaseId = 'user01') => {
        sendGetAjax(`/api/purchases/buyerId=${purchaseId}&currentPage=1`, (res) => {
            $("#input-id").val(res.purchaseId);
            $("#input-name").val(res.purchaseName);
            $("#input-phone").val(res.phone);
            $("#input-email").val(res.email);
            $("#input-address").val(res.address);
        })
    }

    const changeSelectBtn = (event) => {
        $searchSelectBtn.text(event.target.text);
        $searchSelectBtn.val($searchSelectBtn.text() === '회원ID' ? 0 : 1);
    }

    const searchPurchaseInfo = (event) => {
        sendGetAjax('/api/purchases/' + buildProductQueryParam(1, 'user01'), (res) => {
            console.log("searchResult: ", res)
            createPurchaseTable(res);
        })
    }

    const buildProductQueryParam = (currentPage = 1, buyerId = 'user01') => {
        let queryParam = '?currentPage=' + currentPage;
        if (buyerId)
            queryParam += '&buyerId=' + buyerId;
        return queryParam;
    }


</script>
</html>
